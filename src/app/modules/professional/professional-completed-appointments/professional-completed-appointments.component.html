<app-professional-sidebar></app-professional-sidebar>
<br><br>

<div class="col-sm-9 col-xl-9 col-lg-9 col-md-9 offset-md-3 col-9 bookingscontent">

	<input type="text" name="search" class="searchtext" [(ngModel)]="searchname" placeholder="Search Completed Recods...">

	<div class="col-xs" *ngIf="copleted_apts.length==0" style="text-align:center; font-size: 20px; color: #03a2fd;margin-top: 5vh; font-weight: bolder;"> You haven't booked any appointment yet.</div>	

	<div class="table-responsive" id="disbursementMargin">
		<table class="table table-striped table-bordered">
			<thead id="myloanhead">
				<tr class="tableTextCenter  ">
					<th style="background-color: #c5c5d2" (click)="sort('astrologer_name')">Professionals Name<span class="glyphicon sort-icon" ></span></th>
					<th style="background-color: #c5c5d2" (click)="sort('date')">Date of Booking<span class="glyphicon sort-icon"></span></th>
					<th style="background-color: #c5c5d2" (click)="sort('time')">Time of Booking<span class="glyphicon sort-icon"></span></th>
					<th style="background-color: #c5c5d2" (click)="sort('status')">Status<span class="glyphicon sort-icon"></span></th>       
				</tr>
			</thead>
			<tbody id="myduesbody" *ngFor="let mybooking of completedapts">
				<tr>
					<td>{{mybooking.astrologer_name}}</td>
					<td>{{mybooking.date_of_booking}} </td>
					<td>{{ mybooking.time_of_booking}}</td>
					<td>{{mybooking.status}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
